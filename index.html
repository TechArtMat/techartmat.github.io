        <div class="teams">
            <div class="team-wrapper">
                <div class="team">
                    <h2 class="text-h2">ALPHA</h2>
                    <div class="dec-container">
                        <div class="dec-container_s dec-color_alpha_s"></div>
                        <div class="dec-container_b dec-color_alpha_b"></div>
                    </div> 
                    <div id="teamA" class="team">
                        <div class="slot" id="slotA1"></div>
                        <div class="slot" id="slotA2"></div>
                        <div class="slot" id="slotA3"></div>
                        <div class="slot" id="slotA4"></div>
                        <div class="slot" id="slotA5"></div>
                        <div class="slot" id="slotA6"></div>
                    </div>
                    <div class="avgKD">
                        <div class="avgKD-wrapper">
                            <div class="player-decoration-s"></div>
                            <span id="avgKDTrialsA" class="kd-trials">0.00</span>
                            <div class="player-decoration-s"></div>
                            <span id="avgKDCrucibleA" class="kd-crucible">0.00</span>
                            <div class="player-decoration-s"></div>
                        </div>
                    </div>
                </div>
                
                <div class="team">
                    <h2 class="text-h2">BRAVO</h2>
                    <div class="dec-container">
                        <div class="dec-container_s dec-color_bravo_s"></div>
                        <div class="dec-container_b dec-color_bravo_b"></div>
                    </div> 
                    <div id="teamB" class="team">
                        <div class="slot" id="slotB1"></div>
                        <div class="slot" id="slotB2"></div>
                        <div class="slot" id="slotB3"></div>
                        <div class="slot" id="slotB4"></div>
                        <div class="slot" id="slotB5"></div>
                        <div class="slot" id="slotB6"></div>
                    </div>
                    <div class="avgKD">
                        <div class="avgKD-wrapper">
                            <div class="player-decoration-s"></div>
                            <span id="avgKDTrialsB" class="kd-trials">0.00</span>
                            <div class="player-decoration-s"></div>
                            <span id="avgKDCrucibleB" class="kd-crucible">0.00</span>
                            <div class="player-decoration-s"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tools">
                <div class="tools-btn-slider-wrapper">
                    <div id="kdDifferenceDisplay">K/D Trials Difference Between Teams: 0.00</div>
                    <div class="kdDiffSlider-container">
                        <label id="kdDiffLabel">Max K/D Trials Difference:</label>
                        <input type="range" id="kdDiffSlider" min="0" max="0.5" step="0.01" value="0.25" oninput="updateSliderLabel()" />
                        <span id="kdDiffDisplay" class="slider-text">0.25</span>
                    </div>
                </div>
                
                <div class="tools-btn-wrapper">
                    <div class="tools-btn-container">
                        <button id="btnTrials" class="radio-btn tools-btn" data-type="trials"></button>
                    </div>
                    <div class="tools-btn-container">
                        <button id="btnCrucible" class="radio-btn tools-btn" data-type="crucible"></button>
                    </div>
                </div>
                    
                <div class="tools-btn-wrapper">
                    <div class="tools-btn-container">
                        <button class="tools-btn" id="resetTeams" onclick="resetTeams()">Reset Teams</button>
                    </div>
                    <div class="tools-btn-container">
                        <button class="tools-btn" id="rerollButton" onclick="rerollTeams(10)">Reroll Teams</button>
                    </div>
                    <div class="tools-btn-container">
                        <button class="tools-btn" onclick="sortTeamsByKD()">Sort by K/D</button>
                    </div>
                    <div class="tools-btn-container">
                        <button class="tools-btn" id="screenshotBtn" onclick=takeScreenshot()>Take Screenshot</button>
                    </div>
                </div>
                <div id="contextMenu" class="context-menu">
                    <button id="lockPlayerBtn">Lock</button>
                </div>
